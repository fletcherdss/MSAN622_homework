<script>

 var margin = {top: 20, right: 20, bottom: 30, left: 40},
     width = 960 - margin.left - margin.right,
     height = 500 - margin.top - margin.bottom;


 var svg = d3.select("body").append("svg")
	         .attr("width", width + margin.left + margin.right)
	         .attr("height", height + margin.top + margin.bottom)
	         .append("g")
	         .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

 $.getJSON("state.x77.json", function (json) {
     json = json.sort(function(a, b) {return b.pop - a.pop ;})

     var xmin = d3.min(json, function (j) {return j.life_exp;}),
         ymin = d3.min(json, function (j) {return j.illiteracy;}),
         xmax = d3.max(json, function (j) {return j.life_exp;}),
         ymax = d3.max(json, function (j) {return j.illiteracy;}),
         rmax = d3.max(json, function (j) {return j.pop});

     var x = d3.scale.linear().range([0, width]).domain([xmin,xmax]);
     var y = d3.scale.linear().range([height, 0]).domain([ymin,ymax]);
     var r = d3.scale.sqrt().range([0, 25]).domain([0, rmax]);
//     var f = d3.scale.ordinal()
//	           .domain(json.map(function (a) {return a.region;}))
//               .range(colorbrewer.RdBu[9]);
     var f = d3.scale.category10();

     var xAxis = d3.svg.axis().scale(x).orient("bottom").tickSize(6, 0 , 0);
     var yAxis = d3.svg.axis().scale(y).orient("left");

     var xax = svg.append("g")
	              .attr("class", "x axis")
	              .attr("transform", "translate(0," + height + ")")
	              .call(xAxis);

     var yax = svg.append("g")
                  .attr("class", "y axis")
                  .call(yAxis);
    

	 var bubbles = svg.append('g').selectAll(".bubble")
		              .data(json, function(d) {return d.state ;}).enter();

	 bubbles.append("circle")
            .attr('cx', function (d, i) {return x(d.life_exp);})
            .attr('cy', function (d, i) {return y(d.illiteracy);})
		    .attr('r', function (d, i) {return r(d.pop);})
            .attr('fill', function (d, i) {return f(d.region)})
            //.attr('opacity', 0.8);

 });







</script>
